apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    // Since the old apache.client package has been deprecated
    // It's required to enable it's use explicitly
    // https://developer.android.com/about/versions/marshmallow/android-6.0-changes.html#boringSSL
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "gr.ellak.ma.emergencyroad"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 2
        versionName "0.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':AndroidBootstrap')
    compile 'com.android.support:appcompat-v7:23+'
    compile 'com.google.android.gms:play-services:7.5.0'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.parse:parse-android:1.13.1'
}
